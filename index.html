<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta
      name="title"
      content="Product preview card component | Frontend Mentor challenge"
    />
    <meta name="description" content="This is a Frontend Mentor challenge" />
    <meta name="author" content="Stathis Renieris" />
    <meta name="copyright" content="Copyright owner" />
    <meta name="rating" content="safe for kids" />
    <title>Product preview card component | Frontend Mentor challenge</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <!-----------------|| Header Section ||----------------->
    <header>
      <div class="fluid-container">
        <h1>Product preview card component</h1>
      </div>
    </header>
    <!-----------------|| End of Header Section ||----------------->
    <!-----------------|| Main Section ||----------------->
    <main>
      <div class="fluid-container section-container">
        <h2>Our Products</h2>
        <div class="cards-container">
          <div class="card">
            <div class="card-image">
              <img
                src="/images/image-product-mobile.jpg"
                alt="A perfume by Chanel"
              />
            </div>
            <div class="card-info">
              <div class="card-text">
                <p>Perfume</p>
                <p>Gabrielle Essence Eau De Parfum</p>
                <p>
                  A floral, solar and voluptuous interpretation composed by
                  Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
              </div>
              <div class="card-price">
                <p>$149.99</p>
                <p>$169.99</p>
              </div>
              <div class="card-action">
                <button>
                  <span></span>
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-----------------|| End of Main Section ||----------------->
    <!-----------------|| Footer Section ||----------------->
    <footer>
      <div class="fluid-container">
        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >.
          </p>
          <p>Coded by <a href="#">Stathis Renieris</a> with ❤️</p>
        </div>
      </div>
    </footer>
    <!-----------------|| End of Footer Section ||----------------->

    <script src="./scripts/main.js"></script>
  </body>
</html>
